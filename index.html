<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="page__header header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="page__main main">
    <article class="main__article">
      <section class="main__new-task new-task">
        <label for="new-task" class="new-task__heading heading-block">Add Item</label>

        <div class="new-task__wrapper">
          <input class="new-task__input input-block" type="text">
          <button class="new-task__button button-block">Add</button>
        </div>
      </section>

      <section class="main__todos todos">
        <h3 class="todos__heading heading-block">Todo</h3>

        <ul class="todos__list list">
          <li class="list__task task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title">Pay Bills</label>
            <input type="text" class="task__input input-block">
            <button class="task__edit-button button-block">Edit</button>
            <button class="task__delete-button button-block"><img src="./remove.svg" class="task__image"
                alt="remove-button"></button>
          </li>
          <li class="todos__task task task_editting">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input-block">
            <button class="task__edit-button button-block">Save</button>
            <button class="task__delete-button button-block"><img src="./remove.svg" class="task__image"
                alt="remove-button"></button>
          </li>
        </ul>
      </section>

      <section class="main__completed completed">
        <h3 class="completed__heading heading-block">Completed</h3>

        <ul class="completed__list list">
          <li class="list__task task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__title">Pay Bills</label>
            <input type="text" class="task__input input-block">
            <button class="task__edit-button button-block">Edit</button>
            <button class="task__delete-button button-block"><img src="./remove.svg" class="task__image"
                alt="remove-button"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>

  <script src="app.js"></script>
</body>

</html>
